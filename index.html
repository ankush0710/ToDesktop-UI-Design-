<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/edb6ece654.js" crossorigin="anonymous"></script>
    <title>ToDesktop</title>
</head>

<body>
    <nav class="md:bg-white p-5 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <a href="#"><img class="max-w-10 max-h-10 object-cover" src="./Images/logo.png" alt="logo"></a>
            <a href="#"><span class="font-bold text-black text-lg">ToDesktop</span></a>
        </div>
        <div class="hidden lg:flex gap-12">
            <a href="#" class="font-semibold text-black text-lg hover:text-[#3238F2]">Pricing</a>
            <a href="#" class="font-semibold text-black text-lg hover:text-[#3238F2]">Docs</a>
            <a href="#" class="font-semibold text-black text-lg hover:text-[#3238F2]">Changelog</a>
            <a href="#" class="font-semibold text-black text-lg hover:text-[#3238F2]">Blog</a>
            <a href="#" class="font-semibold text-black text-lg hover:text-[#3238F2]">Login</a>
        </div>
        <button
            class="hidden lg:flex items-center gap-2 border border-gray-400 rounded-lg py-2 px-5 hover:border-gray-600">
            <img src="./Images/electron-icon.E8mrXtZM.png" alt="img1" class="w-6 h-6">
            <span class="text-black font-bold">Electron Developers</span>
            <i class="fa-solid fa-arrow-right text-gray-500"></i>
        </button>

        <!-- For medium and smaller devices it shows ham-burger button -->
        <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>

        <div id="nav-dialog" class="hidden fixed z-10 md:hidden bg-white inset-0 p-5">
            <div class="flex justify-between">
                <div class="flex items-center gap-2">
                    <a href="#"><img class="max-w-10 max-h-10 object-cover" src="./Images/logo.png" alt="logo"></a>
                    <a href="#"><span class="font-bold text-black text-lg">ToDesktop</span></a>
                </div>
                <button class="p-2 md:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600"></i>
                </button>
            </div>
            <div class="mt-5">
                <a href="#" class="font-semibold text-lg m-3 p-3 hover:bg-gray-50 rounded block">Pricing</a>
                <a href="#" class="font-semibold text-lg m-3 p-3 hover:bg-gray-50 rounded block">Docs</a>
                <a href="#" class="font-semibold text-lg m-3 p-3 hover:bg-gray-50 rounded block">Changelog</a>
                <a href="#" class="font-semibold text-lg m-3 p-3 hover:bg-gray-50 rounded block">Blog</a>
                <a href="#" class="font-semibold text-lg m-3 p-3 hover:bg-gray-50 rounded block">Login</a>
            </div>
            <div class="border border-gray-100"></div>
            <button
                class="flex items-center gap-2 p-5 hover:bg-gray-50 rounded">
                <img src="./Images/electron-icon.E8mrXtZM.png" alt="img1" class="w-6 h-6">
                <span class="text-black font-bold">Electron Developers</span>
            </button>
        </div>
    </nav>
</body>
<script src="./script.js"></script>

</html>
